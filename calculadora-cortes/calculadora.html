<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora de cortes madera</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   
    
</head>
<body>
    
    <h1>
        Calculadora tabla end grain
    </h1>

    <h3>
        Colocar medidas en milimetros (mm)
    </h3>


    <form action="">
        <label for="og-input-largo">largo</label>
        <input type="number" id="og-input-largo">
        
        <label for="output-largo">largo final</label>
        <input type="number" disabled>

        <br>
        <br>
        <label for="og-input-ancho">ancho</label>
        <input type="number" id="og-input-ancho">


        <br>
        <br>
        <label for="og-input-grueso">grosor</label>
        <input type="number" id="og-input-grueso">
        
        <label for="output-grueso">grosor final</label>
        <input type="number" disabled>


        <br>
        <br>
        <hr>


        <label for="input-grosor-deseado">grosor deseado</label>
        <input type="number" id="input-grosor-deseado">
        <br>

        <button>CALCULAR</button>

    </form>

    <script src='calculadora.js'></script>
</body>
</html>
